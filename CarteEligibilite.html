<html>
<head>
<meta charset="utf-16" />
<title>Carte Eligibilité Essonne Numérique</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
	.legend {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 5px;
position: absolute;
right: 10px;
z-index: 10;
}
 
.legend h4 {
margin: 0 0 10px;
}
 
.legend div span {
border-radius: 0%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 30px;
}
	.legend2 {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 5px;
position: absolute;
right: 300px;
z-index: 1;
}
 
.legend2 h4 {
margin: 0 0 10px;
}
 
.legend2 div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
}
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
    type="text/css"
/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYmFsbGVyZWF1IiwiYSI6ImNrOGZ5Z3M2MzA0dHAzZXBrcDQwbzN5YzIifQ.UpKvOA9C3E4M9bOoG7r1yg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ballereau/ck7bzhy7q00fq1irwkzovmv89',
        center: [2.306518, 48.523618],
        zoom: 9.5
    });
    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
   // limit results to France
    countries: 'fr',
            mapboxgl: mapboxgl
        })
    );
    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['prises-commercialisables'] // replace this with the name of the layer
  });
  if (!features.length) {
    return;
  }
  var feature = features[0];
  var popup = new mapboxgl.Popup({
      offset: [0, -15]
    })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<strong>Informations sur le bâtiment : </strong>' +'</p>' + feature.properties.Voie +'</p>'+feature.properties.Commune +'</p>'+ " Statut du bâtiment : " + feature.properties.EtatImmeuble + '</p>'+ "ad_hexaclé : " + feature.properties.ad_hexacle + '</p>' + "ad_batcode : " + feature.properties.ad_batcode + '</p>'+ "Opérateurs disponibles : "+'<a href="https://www.ariane.network/" target="_blank">ARIANE</a>'+", "+'<a href="http://www.comcable.fr/" target="_blank">COMCABLE</a>'+", "+'<a href="https://www.coriolis.com/" target="_blank">CORIOLIS</a>'+", "+'<a href="https://www.k-net.fr/" target="_blank">K-NET</a>'+", "+'<a href="https://www.nordnet.com/" target="_blank">NORDNET</a>'+", "+ '<a href="https://boutique.orange.fr/eligibilite" target="_blank">ORANGE</a>'+", "+'<a href="https://www.ozone.net/" target="_blank">OZONE</a>'+", "+'<a href="https://www.sosh.fr/" target="_blank">SOSH</a>'+", "+'<a href="http://www.vitis.tv/" target="_blank">VITIS</a>')
    .addTo(map);
});



map.on('load', function() {
// Add a source for the JALON polygons.
map.addSource('Jalon4', {
'type': 'geojson',
'data':
'ballereau.1ccrlng0'
});
 
 
// When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'Jalon4', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML('<strong>Jalon 4</strong>' +'</p>'+ "Nom de la zone : " + e.features[0].properties.zs_r3_code +'</p>' + "Date d'ouverture commerciale : " + e.features[0].properties.DATE_OUVERTURE)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the JALON layer.
map.on('mouseenter', 'Jalon4', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'Jalon4', function() {
map.getCanvas().style.cursor = '';
});
});

<div id="jalons" class="legend">
<div><span style="background-color: #39f532"></span>Zones éligibles</div>
Date des ouvertures commerciales
<div><span style="background-color: #060765"></span>entre juin et juillet 2020</div>
<div><span style="background-color: #090c9f"></span>entre juillet et décembre 2020</div>
<div><span style="background-color: #0d11e7"></span>entre novembre 2020 et avril 2021</div>
